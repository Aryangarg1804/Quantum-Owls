<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Saheli</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <script>
            // Set dark mode by default early to avoid flash of light theme
            (function(){
                try {
                    var saved = localStorage.getItem('saheli-theme');
                    if (!saved || saved === 'dark') {
                        document.documentElement.classList.add('dark');
                    }
                } catch(e) {}
            })();
        </script>
        <script>
            // Redirect to prepa.html once per session so the welcome shows first
            (function(){
                try {
                    const seen = sessionStorage.getItem('prepageSeen');
                    if (!seen) {
                        window.location.replace('prepa.html');
                    }
                } catch (e) {}
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
